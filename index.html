<body>		

	<!--Create a message in case JavaScript is disabled.-->
	<noscript>
		<div class="noJS">
			<h2>JavaScript is disabled.</h2>
			<p>I'm sorry, but you'll need JavaScript enabled to view this story. Please enable it to get the full digital story experience!</div>
	 
		<style type="text/css">
			#main-content { display:none; }
			.noJS {
				margin: 100px auto 0;
				display: table;
			}
			#loading, #loading-text, #controls, footer { display: none; }
		</style>
	</noscript>

	<div id="control-bar">
		<div id="controls">
			
			<!--
			<select id="fonts">
				<option value="fontselect" selected>Select a font</option>
				<option value="times-new-roman">Times New Roman</option>
				<option value="arial">Arial</option>
				<option value="century-gothic">Century Gothic</option>
			</select> 
			-->
			
			<div id="modes">	
				<div id="toggle-night-day">
					<span id="toggle-tooltip" class="hint hint--bottom" data-hint="Night Mode">
						<button id="toggle-button" class="night"> </button>
					</span>
				</div>
				
				<div id="normal-mode">
					<p>Normal Mode</p>
				</div>
				
				<div id="toggle-fullscreen">
					<span id="tooltip-fullscreen" class="hint hint--bottom" data-hint="Toggle Full Screen">
						<button id="fullscreen-toggle"> </button>
						<!-- <button id="fullscreen-toggle" class="fullscreen"> </button> -->
					</span>
				</div>
				
				
				<!--<button id="fullscreen"><p>Fullscreen</p></button>-->
			</div>
			
			<div id="audio"> </div>
			
			<div class="pagination">
				<a href="#" class="first" data-action="first">&laquo;</a> 
				<a href="#" class="previous" data-action="previous">&lsaquo;</a>                
				<input type="text" readonly="readonly" /> 
				<a href="#" class="next" data-action="next">&rsaquo;</a> 
				<a href="#" class="last" data-action="last">&raquo;</a> 
			</div>
			
			<div class="clear-both"> </div>
		</div>
	</div>
	<!--<div id="fullscreen-div" style="margin-top: 100px">
		<button id="fullscreen"><p>FullScreen</p></button>
	</div>-->
			
	<div id="container">
		<div id="loading"> </div>
		<div id="loading-text">
			<h2>Loading the story...</h2>
		</div>
		<div id="about"> </div>
		<div id="story"> </div>
	</div>
	
	
	<footer>
		<div id="credits" class="letterpress2"> </div>
	</footer>
